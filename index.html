<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Streaming Site</title>
<style>
:root {
  --primary-color: #B20710;
  --background-color: #0d0d0d;
  --card-background: #1a1a1a;
  --text-color: #fff;
}
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: var(--background-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
}
header {
  background: rgba(0, 0, 0, 0.85);
  padding: 15px 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}
.header-top {
  display: flex;
  flex-direction: row;
  align-items: center;
  width: 100%;
  justify-content: space-between;
}
.logo {
  font-size: 2em;
  font-weight: bold;
  color: var(--primary-color);
}
.search-bar input {
  width: 300px;
  padding: 8px 12px;
  border-radius: 5px;
  border: none;
  background: #333;
  color: var(--text-color);
}
nav a {
  color: var(--text-color);
  margin-left: 20px;
  text-decoration: none;
}
nav a:hover {
  color: var(--primary-color);
}
.player-container {
  width: 100%;
  height: 70vh;
  background: #000;
  display: none;
}
.player-container iframe {
  width: 100%;
  height: 100%;
}
.catalog-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
  padding: 20px;
}
.media-card {
  background: var(--card-background);
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s;
}
.media-card:hover {
  transform: scale(1.05);
}
.media-card img {
  width: 100%;
  height: 270px;
  object-fit: cover;
}
.media-card h3 {
  text-align: center;
  font-size: 0.9em;
  margin: 5px 0;
}
.modal {
  display: none;
  position: fixed;
  z-index: 200;
  left:0; top:0; width:100%; height:100%;
  background-color: rgba(0,0,0,0.95);
  justify-content: center; align-items: center;
}
.modal-content {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
}
.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  cursor: pointer;
}
.episode-item {
  padding: 8px;
  border-bottom: 1px solid #444;
  cursor: pointer;
}
.episode-item:hover {
  background-color: #333;
}
</style>
</head>
<body>
<header>
  <div class="header-top">
    <div class="logo">ðŸŽ¬ My Streaming Site</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cerca film o serie TV...">
    </div>
    <nav>
      <a href="#movies-section">Film</a>
      <a href="#tv-section">Serie TV</a>
    </nav>
  </div>
</header>

<div id="player-container" class="player-container">
  <iframe id="player-iframe" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
</div>

<h2 style="margin-left:20px;">Film</h2>
<div id="movies-catalog" class="catalog-list"></div>

<h2 style="margin-left:20px;">Serie TV</h2>
<div id="tv-catalog" class="catalog-list"></div>

<div id="episodes-modal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <div id="episode-list"></div>
  </div>
</div>

<script>
const TMDB_API_KEY = "<<INSERISCI_TUA_TMDB_API_KEY>>";

async function searchTMDB(query) {
  const url = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&language=it-IT&query=${encodeURIComponent(query)}`;
  const res = await fetch(url);
  const data = await res.json();
  const movies = data.results.filter(i=>i.media_type==='movie');
  const tvs = data.results.filter(i=>i.media_type==='tv');
  return {movies, tvs};
}

function playMovie(id) {
  const iframe = document.getElementById('player-iframe');
  document.getElementById('player-container').style.display='block';
  iframe.src=`https://vixsrc.to/movie/${id}?primaryColor=B20710&autoplay=true&lang=it`;
  window.scrollTo({top:0, behavior:'smooth'});
}

function playEpisode(id, season, episode) {
  const iframe = document.getElementById('player-iframe');
  document.getElementById('player-container').style.display='block';

  closeModal();
  window.scrollTo({top:0, behavior:'smooth'});
}

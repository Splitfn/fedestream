<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fedestream</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; }
    header { padding: 20px; text-align: center; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px; }
    .results, .episodes { display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; }
    .movie { width: 200px; }
    .movie img { width: 100%; border-radius: 8px; }
    .movie-title { text-align: center; margin-top: 5px; }
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Fedestream</h1>
    <input type="text" id="searchInput" placeholder="Cerca un film o una serie">
    <button onclick="search()">Cerca</button>
  </header>

  <div class="results" id="results"></div>
  <div id="player"></div>

  <script>
    const API_KEY = '98fcae4e578571a0ff1b8b7ba599f6ef'; // TMDB API
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w300';

    async function search() {
      const query = document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Caricamento...';
      document.getElementById('player').innerHTML = '';

      const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&language=it&query=${query}`);
      const data = await res.json();

      resultsDiv.innerHTML = '';
      if(data.results.length === 0) {
        resultsDiv.innerHTML = 'Nessun risultato trovato.';
        return;
      }

      data.results.forEach(item => {
        const title = item.title || item.name;
        const poster = item.poster_path ? IMAGE_BASE + item.poster_path : '';
        const movieDiv = document.createElement('div');
        movieDiv.className = 'movie';
        movieDiv.innerHTML = `
          <img src="${poster}" alt="${title}">
          <div class="movie-title">${title}</div>
          <button onclick="loadPlayer(${item.id}, '${item.media_type}')">Play</button>
        `;
        resultsDiv.appendChild(movieDiv);
      });
    }

    async function loadPlayer(id, type) {
      const playerDiv = document.getElementById('player');
      playerDiv.innerHTML = 'Caricamento player...';

      if(type === 'movie') {
        // Player film
        playerDiv.innerHTML = `<iframe src="https://vixsrc.to/movie/${id}" allowfullscreen></iframe>`;
      } else if(type === 'tv') {
        // Serie TV â†’ carica stagioni ed episodi
        const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}&language=it`);
        const data = await res.json();

        let seasonsHtml = '<h2>Seleziona stagione</h2><div class="episodes">';
        data.seasons.forEach(season => {
          if(season.season_number > 0) {
            seasonsHtml += `<button onclick="loadEpisodes(${id}, ${season.season_number})">Stagione ${season.season_number}</button>`;
          }
        });
        seasonsHtml += '</div>';
        playerDiv.innerHTML = seasonsHtml;
      }
    }

    async function loadEpisodes(tvId, seasonNumber) {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/season/${seasonNumber}?api_key=${API_KEY}&language=it`);
      const data = await res.json();

      let episodesHtml = '<h2>Seleziona episodio</h2><div class="episodes">';
      data.episodes.forEach(ep => {
        episodesHtml += `<button onclick="playEpisode(${tvId}, ${seasonNumber}, ${ep.episode_number})">${ep.episode_number}. ${ep.name}</button>`;
      });
      episodesHtml += '</div>';
      document.getElementById('player').innerHTML = episodesHtml;
    }

    function playEpisode(tvId, seasonNumber, episodeNumber) {
      const playerDiv = document.getElementById('player');
      playerDiv.innerHTML = `<iframe src="https://vixsrc.to/tv/${tvId}/${seasonNumber}/${episodeNumber}" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>

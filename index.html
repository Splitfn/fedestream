<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fedestream</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; background-color: #141414; color: #fff; }
header { background-color: #141414; padding: 20px; display: flex; align-items: center; }
header h1 { margin: 0; font-size: 24px; color: #e50914; }
nav { margin-left: auto; }
nav a { color: #fff; margin-left: 15px; text-decoration: none; }
section { padding: 20px; }
h2 { margin-bottom: 10px; }
.movies { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
.movie { min-width: 150px; }
.movie img { width: 100%; border-radius: 5px; }
</style>
</head>
<body>

<header>
  <h1>Fedestream</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Film</a>
    <a href="#">Serie</a>
    <a href="#">Categorie</a>
  </nav>
</header>

<section>
  <h2>Film Popolari</h2>
  <div class="movies">
    <div class="movie"><img src="https://via.placeholder.com/150x220?text=Film+1" alt="Film 1"></div>
    <div class="movie"><img src="https://via.placeholder.com/150x220?text=Film+2" alt="Film 2"></div>
    <div class="movie"><img src="https://via.placeholder.com/150x220?text=Film+3" alt="Film 3"></div>
    <div class="movie"><img src="https://via.placeholder.com/150x220?text=Film+4" alt="Film 4"></div>
  </div>
</section>

<section>
  <h2>Serie TV</h2>
  <div class="movies">
    <div class="movie"><img src="https://via.placeholder.com/150x220?text=Serie+1" alt="Serie 1"></div>
    <div class="movie"><img src="https://via.placeholder.com/150x220?text=Serie+2" alt="Serie 2"></div>
    <div class="movie"><img src="https://via.placeholder.com/150x220?text=Serie+3" alt="Serie 3"></div>
    <div class="movie"><img src="https://via.placeholder.com/150x220?text=Serie+4" alt="Serie 4"></div>
  </div>
</section>

</body>
</html>
